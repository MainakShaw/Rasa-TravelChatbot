version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Ask for location to travel to when user wants to plan a trip.
  steps:
  - intent: plan_trip
  - action: utter_ask_location

- rule: Book a trip or inform if no flights available, when user provides travel destination.
  steps:
  - intent: plan_trip_to_location
  - action: action_inform_booked_flight_or_not
